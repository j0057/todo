            <h1>Wie &amp; wat</h1>
            <ul>
                <li>OAuth2 wordt gebruikt door Facebook, LinkedIn, DropBox, Office365, Google, etc</li>
                <li>
                    Gebruiker autoriseert derde partij om API aan te roepen
                    <ul>
                        <li>Zonder zijn wachtwoord aan derde partij te geven</li>
                        <li>Zonder het wachtwoord bij derde partij te bewaren</li>
                        <li>Derde partij kan niet de hele API aanroepen</li>
                        <li>Gebruiker kan autorisatie weer intrekken</li>
                    </ul>
                </li>
            </ul>
